<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
    <script type="text/javascript">
       (function(){
          emailjs.init("qU2NlZClNfJyjoXMz"); // Use the correct init format
       })();
    </script>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="game-container">
        <header class="text-center animated-header">
            <h1>Memory Game</h1>
            <div class="stats">
                <div class="moves">
                    <i class="bi bi-arrow-right-circle"></i> Moves: <span id="move-counter">0</span>
                </div>
                <div class="timer">
                    <i class="bi bi-clock"></i> Time: <span id="timer">00:00</span>
                </div>
            </div>
        </header>
        
        <section class="memory-grid">
            <!-- Memory cards will be dynamically generated here -->
        </section>
        
        <div class="endgame-message" id="endgame-message">
            <p>Congratulations! You've completed the game.</p>
            <button id="restart-btn">Play Again</button>
            <div class="feedback-area">
                <h3>Send us your feedback:</h3>
                <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback..."></textarea>
                <button id="send-feedback-btn">Send Feedback</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="confetti.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
